<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    .card{
        display: flex;
        justify-content: center;
        align-items: center;
        background:url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpXd2b3E8HCiKm3JmVV8UP5_zTlJUo1QX6eg&usqp=CAU") no-repeat;
    }
    .card-body{
    	width:100%;
    }
    .card-img-top {
        height: 50%;
        width: 50%;
        border-radius:50%;
    }
    .btn{
    	width:100%;
    }
    .card-title{
    	font-size:30px;
    	
    }
    .card-text{
    	font-size:20px;
    }
</style>

<body>
    <div class="container p-5 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 24rem;">
            <img class="card-img-top mt-3"
                src="https://wowsciencecamp.org/wp-content/uploads/2018/07/dummy-user-img-1-400x400_x_acf_cropped.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${contact.firstName} + ' ' + ${contact.lastName}"></h5>
                <p class="card-text text-center" th:text=${contact.phoneNumber}></p>
                <a th:href="'/composeMessage?firstName=' + ${contact.firstName} + '&amp;lastName=' +   ${contact.lastName} + '&amp;phoneNumber=' +   ${contact.phoneNumber}" name="eachContact" th:value="${contact.firstName} + ' ' + ${contact.lastName} + ' ' +${contact.phoneNumber}" class="btn btn-primary">Send Message</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
